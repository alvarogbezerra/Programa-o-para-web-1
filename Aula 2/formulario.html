<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Formulário de Pesquisa - Mercosul</title>
<style>
</style>
</head>
<body>
<header>
<h2>Formulário de Dados Pessoais</h2>

<form>

    <label>Nome:</label><br>
    <input type="text" name="nome"><br><br>

    <label>Sobrenome:</label><br>
    <input type="text" name="sobrenome"><br><br>

    <label>Sexo:</label><br>
    <input type="radio" name="sexo" value="masculino"> Masculino<br>
    <input type="radio" name="sexo" value="feminino"> Feminino<br><br>

    <label>Raça:</label><br>
    <input type="checkbox" name="raca" value="branco"> Branco<br>
    <input type="checkbox" name="raca" value="negro"> Negro<br>
    <input type="checkbox" name="raca" value="amarelo"> Amarelo<br>
    <input type="checkbox" name="raca" value="pardo"> Pardo<br>
    <input type="checkbox" name="raca" value="indigena"> Indígena<br><br>

    <label>Nacionalidade:</label><br>
    <select name="nacionalidade">
        <option>Selecione um país</option>
        <option>Argentina</option>
        <option>Bolívia</option>
        <option>Brasil</option>
        <option>Chile</option>
        <option>Colômbia</option>
        <option>Equador</option>
        <option>Guiana</option>
        <option>Paraguai</option>
        <option>Peru</option>
        <option>Suriname</option>
        <option>Uruguai</option>
        <option>Venezuela</option>
    </select>

    <br><br>

    <label>Sua opinião sobre o seu país:</label><br>
    <textarea cols="40" rows="6"></textarea><br><br>

    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>

</form>

</body>
</html>
